# Fix LSOpenURLsWithRole() error on OS X. Requires reattach-to-user-namespace
# to be installed.
set-option -g default-command "which reattach-to-user-namespace > /dev/null && reattach-to-user-namespace -l $SHELL || $SHELL"

##############
# Copy/Pasta #
##############

# Setup copy paste like vim for copy mode
bind-key -T copy-mode-vi v begin-selection
bind-key -T copy-mode-vi y copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of enter to use copy-pipe
unbind -T copy-mode-vi Enter
bind-key -T vi copy-mode-vi Enter copy-pipe "reattach-to-user-namespace pbcopy"

# Bind ']' to use pbpaste
bind ] run "reattach-to-user-namespace pbpaste | tmux load-buffer - && tmux paste-buffer"

##############
# Status Bar #
##############

# visual notification of activity in other windows
setw -g monitor-activity on
set -g visual-activity on

# window status
set -g status-position bottom
set -g status-bg black
set -g status-fg colour137
set -g status-attr dim
set -g status-left ''

# Doing too much™ in the Status Bar
# Show what's playing on Spotify
# Show next gcal event
# Show date and time
# Use/Abuse emojis
set -g status-right '#[fg=green] 👿 #(spotify status | sed -n 2,5p | cut -f2- -d: | tr "\n" " ")   📅 #[fg=yellow] (#(cat ~/.gcalcli/next_event | cut -f -3 -d" ")) #[fg=cyan] #(cat ~/.gcalcli/next_event | cut -f 4- -d " ") #[fg=colour9,bold] 🦋  🐸  🦑  %A %b %d, %Y  🕒 #[fg=colour15] %r %Z'
set -g status-right-length 200
set -g status-left-length 20
set status-interval 1 # Fix annoying time delay

setw -g window-status-current-fg colour81
setw -g window-status-current-bg colour238
setw -g window-status-current-attr bold
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '

setw -g window-status-fg colour138
setw -g window-status-bg colour235
setw -g window-status-attr none
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

setw -g window-status-bell-attr bold
setw -g window-status-bell-fg colour255
setw -g window-status-bell-bg colour1

set -g default-terminal "screen"
set -g terminal-overrides 'xterm*:smcup <at> :rmcup <at> :colors=256'

# Pane Status
setw -g pane-border-status
setw -g pane-border-format "#P: #{pane_current_path} (#{pane_current_command})"
